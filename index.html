<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Acessor de CV</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
    </head>
    <body>
        <main>
            <h1>Extrator de Currículos - Diggi Systems</h1>
            <form action="">
                <p class="info">
                    Coloque as infomações necessárias para obter a análise de
                    seu currículo.
                </p>
                <div class="multi-column">
                    <p class="label-container">
                        <label for="cargo">Cargo desejado:</label>
                        <input
                            type="text"
                            name="cargo"
                            id="cargo"
                            placeholder="cargo:"
                            required
                        />
                    </p>
                    <p class="label-container">
                        <label for="segmento">Segmento desejado:</label>
                        <input
                            type="text"
                            name="segmento"
                            id="segmento"
                            placeholder="segmento:"
                            required
                        />
                    </p>
                </div>
                <p class="label-container" style="margin-bottom: 1%">
                    <label for="segmento">Anexe seu currículo:</label>
                    <input
                        type="file"
                        name="curriculo"
                        id="curriculo"
                        placeholder="currículo:"
                        accept="application/pdf"
                        required
                    />
                </p>
                <button type="submit">Enviar</button>
                <div id="cv-content"></div>
            </form>
        </main>
    </body>
</html>
